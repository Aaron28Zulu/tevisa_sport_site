<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='basketball.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/chatbot.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand mx-5" href="/">TEVISA</a>

            <!-- Toggler for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Section with Centered Links on Small Screens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center"> <!-- Center nav links on small screens -->
                    <li class="nav-item">
                        <a class="nav-link active {% block home %} {% endblock %} link-dark" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block sport %} {% endblock %} link-dark" href="./sports">Sport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block about %} {% endblock %} link-dark" href="./about">About Tevisa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block registration %} {% endblock %} link-dark"
                            href="./inst_registration">Registration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- templates/chatbot.html -->
    <div id="chatbot">
        <div id="chatbot-header">
            <h5>Chatbot</h5>
            <button id="chatbot-close">&times;</button>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages"></div>
            <div id="chatbot-input">
                <input type="text" id="chatbot-user-input" placeholder="Type your message..." autocomplete="off">
                <button id="chatbot-send">Send</button>
            </div>
        </div>
    </div>
    <button id="chatbot-open">Chat</button>


    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>

</html>
