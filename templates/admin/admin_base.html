<!-- templates/admin/base_admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 1rem;
            min-width: 250px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            color: #ffc107;
        }
        .content {
            padding: 2rem;
            width: 100%;
        }
        .footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('admin_bp.show_tournaments') }}">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('admin_bp.show_teams') }}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('admin_bp.register_group') }}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('admin_bp.record_performance') }}">Match Scores</a>
                </li>
            </ul>
            <div class="footer">
                &copy; 2024 Tevisa App
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
<!-- CDN bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
