<!-- templates/admin/update_match.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Update Match: {{ match.home_team.name }} vs {{ match.away_team.name }}</h2>
<form method="POST">
    <div class="form-group">
        <label for="score_home">Home Team Score</label>
        <input type="number" class="form-control" id="score_home" name="score_home" value="{{ match.score_home or 0 }}" required>
    </div>
    <div class="form-group">
        <label for="score_away">Away Team Score</label>
        <input type="number" class="form-control" id="score_away" name="score_away" value="{{ match.score_away or 0 }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Scores</button>
</form>
{% endblock %}
